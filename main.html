<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Cost to Connect Ropes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script>
        // Function to calculate the minimum cost to connect ropes
        function mincost(arr) {
            if (arr.length < 1) {
                return 0;
            }

            let totalcost = 0;
            arr.sort((a, b) => a - b); // Sort in ascending order
            
            // While there is more than one rope, combine the two smallest
            while (arr.length > 1) {
                let firstrope = arr.shift();  // Get the smallest rope
                let secondrope = arr.shift(); // Get the second smallest rope

                let newrope = firstrope + secondrope;  // Combine them
                totalcost += newrope;  // Add to total cost

                arr.push(newrope);  // Add the new rope back into the array
                arr.sort((a, b) => a - b);  // Re-sort the array
            }

            return totalcost;  // Return the total cost
        }

        // Main function to handle user input
        function Main() {
            var n = prompt("Enter the number of ropes");
            var arr = [];
            
            // Get the elements (lengths of ropes) from the user
            for (var i = 0; i < n; i++) {
                arr[i] = prompt("Enter length of rope " + (i + 1));
            }

            // Convert the elements to numbers (in case the user enters strings)
            arr = arr.map(Number);

            // Call the mincost function and display the result in an alert box
            var result = mincost(arr);
            alert("The minimum cost to connect all ropes is: " + result);  // Show the result
        }

        // Run the main function to start the program
        Main();
    </script>
</body>

</html>
